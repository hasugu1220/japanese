<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가타카나 학습 프로그램</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab-btn.active {
            background: rgba(255,255,255,0.9);
            color: #333;
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .tab-content.active {
            display: block;
        }

        /* 문자표 스타일 */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .character-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .character-card:hover {
            transform: translateY(-5px);
        }

        .character {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .pronunciation {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* 단어 스타일 */
        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .word-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .word-card:hover {
            transform: translateY(-3px);
        }

        .word {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .meaning {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .page-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: #764ba2;
            transform: scale(1.1);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        /* 퀴즈 스타일 */
        .quiz-container {
            text-align: center;
        }

        .quiz-header {
            margin-bottom: 30px;
        }

        .progress {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .option-btn {
            padding: 20px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .option-btn.incorrect {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .quiz-result {
            text-align: center;
            padding: 30px;
        }

        .score {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .rank {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .restart-btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .character-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }
            
            .character-card {
                padding: 15px 8px;
            }
            
            .character {
                font-size: 1.5rem;
            }
            
            .pronunciation {
                font-size: 0.8rem;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .question {
                font-size: 2rem;
            }
        }
    </style>
</head>

            <p>일본어 가타카나를 재미있게 배워보세요!</p>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('characters')">문자표</button>
            <button class="tab-btn" onclick="showTab('words')">단어장</button>
            <button class="tab-btn" onclick="showTab('character-quiz')">문자 퀴즈</button>
            <button class="tab-btn" onclick="showTab('word-quiz')">단어 퀴즈</button>
        </div>

        <!-- 문자표 탭 -->
        <div id="characters" class="tab-content active">

            <div class="character-grid" id="characterGrid"></div>
        </div>

        <!-- 단어장 탭 -->
        <div id="words" class="tab-content">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">가타카나 단어장</h2>
            <div class="word-grid" id="wordGrid"></div>
            <div class="pagination">
                <button class="page-btn" id="prevBtn" onclick="changePage(-1)">‹</button>
                <span class="page-info" id="pageInfo">1 / 5</span>
                <button class="page-btn" id="nextBtn" onclick="changePage(1)">›</button>
            </div>
        </div>

        <!-- 문자 퀴즈 탭 -->

                <div class="quiz-header">
                    <h2 style="margin-bottom: 20px; color: #333;">가타카나 문자 퀴즈</h2>

                </div>
                <div id="charQuizResult" class="quiz-result" style="display: none;">

                    <div class="rank" id="charRank"></div>
                    <button class="restart-btn" onclick="startCharacterQuiz()">다시 도전하기</button>
                </div>
            </div>
        </div>

        // 탭 전환
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'character-quiz') {
                startCharacterQuiz();
            } else if (tabName === 'word-quiz') {
                startWordQuiz();
            }
        }

        // 문자표 표시
        function displayCharacters() {
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = '';
            
            // 5개씩 행으로 나누어 표시
            for (let i = 0; i < katakanaChars.length; i += 5) {
                const rowChars = katakanaChars.slice(i, i + 5);
                rowChars.forEach(([char, pronunciation]) => {
                    const card = document.createElement('div');
                    card.className = 'character-card';
                    card.innerHTML = `
                        <div class="character">${char}</div>
                        <div class="pronunciation">${pronunciation}</div>
                    `;
                    grid.appendChild(card);
                });
                
                // 5개 미만인 마지막 행의 경우 빈 공간 채우기
                const remaining = 5 - rowChars.length;
                for (let j = 0; j < remaining; j++) {
                    const emptyCard = document.createElement('div');
                    emptyCard.style.visibility = 'hidden';
                    grid.appendChild(emptyCard);
                }
            }
        }

        // 단어장 표시
        function displayWords() {
            const grid = document.getElementById('wordGrid');
            const startIndex = (currentPage - 1) * wordsPerPage;
            const endIndex = startIndex + wordsPerPage;
            const currentWords = katakanaWords.slice(startIndex, endIndex);
            
            grid.innerHTML = '';
            currentWords.forEach(([word, meaning]) => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.innerHTML = `
                    <div class="word">${word}</div>
                    <div class="meaning">${meaning}</div>
                `;
                grid.appendChild(card);
            });
            
            updatePagination();
        }

        // 페이지네이션 업데이트
        function updatePagination() {
            document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        // 페이지 변경
        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayWords();
            }
        }

        // 문자 퀴즈 시작
        function startCharacterQuiz() {
            charQuizData = [...katakanaChars].sort(() => Math.random() - 0.5).slice(0, 20);
            currentCharQuiz = 0;
            charScore = 0;
            
            document.getElementById('charQuizContent').style.display = 'block';
            document.getElementById('charQuizResult').style.display = 'none';
            
            showCharacterQuestion();
        }

        // 문자 퀴즈 문제 표시
        function showCharacterQuestion() {
            if (currentCharQuiz >= 20) {
                showCharacterResult();
                return;
            }
            
            const [correctChar, correctPronunciation] = charQuizData[currentCharQuiz];
            const wrongOptions = katakanaChars
                .filter(([char, pron]) => pron !== correctPronunciation)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3)
                .map(([char, pron]) => pron);
            
            const options = [correctPronunciation, ...wrongOptions].sort(() => Math.random() - 0.5);
            
            document.getElementById('charProgress').textContent = `${currentCharQuiz + 1} / 20`;
            document.getElementById('charQuestion').textContent = correctChar;
            
            const optionsContainer = document.getElementById('charOptions');
            optionsContainer.innerHTML = '';
            
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkCharacterAnswer(option, correctPronunciation, btn);
                optionsContainer.appendChild(btn);
            });
        }

        // 문자 퀴즈 답안 확인
        function checkCharacterAnswer(selected, correct, btn) {
            const allBtns = document.querySelectorAll('#charOptions .option-btn');
            allBtns.forEach(b => b.disabled = true);
            
            if (selected === correct) {
                btn.classList.add('correct');
                charScore++;
            } else {
                btn.classList.add('incorrect');
                allBtns.forEach(b => {
                    if (b.textContent === correct) {
                        b.classList.add('correct');
                    }
                });
            }
            
            setTimeout(() => {
                currentCharQuiz++;
                showCharacterQuestion();
            }, 1500);
        }

        // 문자 퀴즈 결과 표시
        function showCharacterResult() {
            document.getElementById('charQuizContent').style.display = 'none';
            document.getElementById('charQuizResult').style.display = 'block';
            
            const percentage = (charScore / 20) * 100;
            document.getElementById('charScore').textContent = `점수: ${charScore}/20 (${percentage.toFixed(1)}%)`;
            
            let rank = '';
            if (percentage <= 20) rank = '카라스반 새내기';
            else if (percentage <= 40) rank = '카라스반 초보';
            else if (percentage <= 60) rank = '카라스반 중급';
            else if (percentage <= 80) rank = '카라스반 고수';
            else rank = '카라스반 마스터';
            
            document.getElementById('charRank').textContent = `등급: ${rank}`;
        }

        // 단어 퀴즈 시작
        function startWordQuiz() {
            wordQuizData = [...katakanaWords].sort(() => Math.random() - 0.5).slice(0, 20);

            document.getElementById('wordQuestion').textContent = correctWord;

            options.forEach(option => {

            });

        // 단어 퀴즈 답안 확인
        function checkWordAnswer(selected, correct, btn) {

            allBtns.forEach(b => b.disabled = true);
            
            if (selected === correct) {
                btn.classList.add('correct');
                wordScore++;
            } else {
                btn.classList.add('incorrect');
                allBtns.forEach(b => {
                    if (b.textContent === correct) {
                        b.classList.add('correct');
                    }
                });
            }
            
            setTimeout(() => {
                currentWordQuiz++;
                showWordQuestion();
            }, 1500);
        }

        // 단어 퀴즈 결과 표시
        function showWordResult() {
            document.getElementById('wordQuizContent').style.display = 'none';
            document.getElementById('wordQuizResult').style.display = 'block';
            
            const percentage = (wordScore / 20) * 100;
            document.getElementById('wordScore').textContent = `점수: ${wordScore}/20 (${percentage.toFixed(1)}%)`;
            
            let rank = '';
            if (percentage <= 20) rank = '카라스반 새내기';
            else if (percentage <= 40) rank = '카라스반 초보';
            else if (percentage <= 60) rank = '카라스반 중급';
            else if (percentage <= 80) rank = '카라스반 고수';
            else rank = '카라스반 마스터';
            
            document.getElementById('wordRank').textContent = `등급: ${rank}`;
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            displayCharacters();
            displayWords();
        });
    </script>
